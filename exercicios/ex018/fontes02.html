<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Externas</title>
    <style>
        @font-face {
        font-family: 'Angel';
        src: url('Angel wish.otf') format('opentype'), url('Angel wish.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
        }
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        h1 {
            font-family: 'Angel', Times, serif;
            font-size: 3em;
        }
    </style>
</head>
<body>
    <h1>Titulo</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident quo, impedit quia sed quam totam fuga possimus earum error commodi obcaecati facere nemo modi accusamus exercitationem autem cum accusantium veritatis?</p>
</body>
</html>
